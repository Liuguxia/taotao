##--消费者

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///taotao?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=

server.port=8081
#指定solr主机的地址在哪里
spring.data.solr.host=http://192.168.227.130:18082/solr

##--服务名称
spring.dubbo.application.name=taotao-web
##-- 注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.227.130:2181

## -- 扫描该包下面引用的服务接口
spring.dubbo.scan=com.itheima.controller

#指定资源位置
spring.mvc.view.prefix=/WEB-INF/view/

spring.mvc.view.suffix=.jsp