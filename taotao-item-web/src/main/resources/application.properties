server.port=8089

#activemq的地址
spring.activemq.broker-url=tcp://192.168.227.130:61616
#MQ 的发送模式(true为topic)
spring.jms.pub-sub-domain=true

#指定资源位置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#注册中心(web端属于消费者)
##--服务名称
spring.dubbo.application.name=taotao-item-web
##-- 注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.227.130:2181

## -- 扫描该包下面引用的服务接口
spring.dubbo.scan=com.itheima.controller,com.itheima.freemarker


#指定数据库（需要添加mysql依赖）
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///taotao?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=